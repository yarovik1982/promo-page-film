<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Promo-page</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/normalize-style.css">
	<!-- <link rel="stylesheet" href="css/reset-style.css"> -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="app">
		<header class="header">
			<a href="/" class="logo">
				<img src="images/logo.svg" alt="" class="logo-image">
			</a>
			<a href="#" class="user">
				<span class="user-name">Lion</span>
				<img src="images/avatar.jpg" alt="" class="user-photo">
			</a>
		</header>

		<section class="film">
			<!-- <h1 class="film-title">Промо страница фильма</h1> -->
			<img src="images/film-logo.png" alt="" class="film-logo"> 
			<div class="tags">
				<span class="date">2021</span>
				<span class="genre">боевик, фэнтези, фантастика</span>
				<span class="country">США</span>
				<span class="age">18+</span>
			</div>
				<p class="description">Продолжение легендарного фильма из 90-х. Предстоит по-настоящему смертельная битва, где останется только сильнейший</p>
				<div class="button-group">
					<button class="button button-primary">Предзаказ фильма</button>
					<button class="button button-default">
						<img src="images/play.svg" alt="" class="button-icon">
						<span class="button-text">Смотреть трейлер</span>
					</button>
				</div>
			
		</section>
	</div>
	<script src="js/mine.js"></script>
</body>
</html>
